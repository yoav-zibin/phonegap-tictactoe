<!DOCTYPE html>
<html manifest="index.appcache">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- Enable all requests, inline styles, and eval() -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <style>
        html, body, iframe { margin: 0; padding: 0; width: 100%; height: 100%; }
        #platform_iframe { position:fixed; display:none; border:none; }
        #loader { position: absolute; display:block; left: 0; top: 0; right: 0; bottom: 0; margin: auto; }
        </style>
    </head>
    <body>
        <div id="fb-root"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
        function onMessage(event) {
          var request = event.data;
          console.log("Phonegap got message:", request);
          if (request.execute) {
            eval(request.execute);
            document.getElementById("platform_iframe").style.display = "block";
            document.getElementById("loader").style.display = "none";
            return;
          }
          gotMessage(request); // gotMessage will be defined by injecting code via request.execute
        }
        function onDeviceReady() {
          console.log("Phonegap onDeviceReady, loading platform.");
          window.addEventListener("message", onMessage, false);
          document.getElementById("platform_iframe").src =
            "http://www.multiplayer-gaming.com/v1/dist/index.html?onlyGameId=5125637257822208-1";
        }
        document.addEventListener('deviceready', onDeviceReady, false);
        if (window.location.search == "?test") {
          document.body.addEventListener("load", onDeviceReady);
        }
        </script>
        <img id="loader" src="animatedEllipse.gif">
        <iframe id="platform_iframe"
            frameborder="0" seamless="seamless"></iframe>
    </body>
</html>
